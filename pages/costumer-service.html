<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte | CloudMaster</title>
    <link rel="stylesheet" href="../styles/costumer-service.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/favicon.svg" type="image/x-icon">
    <!-- Google Fonts - Lexend -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend&display=swap">
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../img/cloud-master-logo.svg" alt="Logo CloudMaster">
            </a>
        </div>

        <nav>
            <div>
                <a href="../index.html">Início</a>
                <a href="./company.html">Empresa</a>
                <a class="current-page" href="./costumer-service.html">SAC</a>
            </div>
        </nav>
    </header>

    <section class="support-types">
        <h2>Atendimento exclusivo à clientes</h2>
        
        <div class="contacts">
            <div class="support">
                <h3>Suporte Técnico</h3>
    
                <div class="icon">
                    <img src="../img/support-icon.svg" alt="Ícone do suporte técnico">
                </div>
    
                <div class="text-email">
                    <p>suporte@cmaster.com.br</p>
                </div>
            </div>

            <div class="telephone">
                <h3>Telefone</h3>

                <div class="icon">
                    <img src="../img/telephone-icon.svg" alt="Ícone de telefone">
                </div>

                <div class="contact-number">
                    <p>(16) 86914-7262</p>
                </div>
            </div>

            <div class="commercial">
                <h3>Contato Comercial</h3>
    
                <div class="icon">
                    <img src="../img/commercial-icon.svg" alt="Ícone do contato comercial">
                </div>
    
                <div class="text-email">
                    <p>comercial@cmaster.com.br</p>
                </div>
            </div>

            <div class="whatsapp">
                <h3>WhatsApp</h3>

                <div class="icon">
                    <img src="../img/whatsapp-logo.svg" alt="Logo WhatsApp">
                </div>

                <div class="contact-number">
                    <p>(16) 98489-2846</p>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-form">
        <h2>Formulário de Contato</h2>

        <form id="form">
            <div class="subscriber-name">
                <label for="tname">Nome</label>
                <input type="text" placeholder="Nome" id="tname">

                <label for="tsurname">Sobrenome</label>
                <input type="text" placeholder="Sobrenome" id="tsurname">
            </div>          
            
            <div class="subscriber-contact">
                <label for="temail">E-mail</label>
                <input type="email" placeholder="E-mail" id="temail">

                <label for="tphone">Telefone</label>
                <input type="number" placeholder="Telefone" id="tphone">
            </div>

            <div class="box-department">
                <label for="department">Departamento</label>
                <select id="department">
                    <option value="">Departamento</option>
                    <option value="signature">- Assinatura</option>
                    <option value="commercial">- Comercial</option>
                    <option value="support">- Suporte Técnico</option>
                </select>
            </div>

            <div class="box-message">
                <textarea placeholder="Sua mensagem" id="message"></textarea>
            </div>

            <button type="submit">Enviar</button>

            <div id="result"></div>
        </form>
    </section>

    <footer>
        <div class="more-information">
            <div class="informations">
                <a href="index.html"><img class="footer-logo" src="../img/cloud-master-black-white-logo.svg" alt="Logo CloudMaster"></a>

                <div class="social-networks">
                    <a target="_blank" href="https://www.facebook.com/rya.matheus.9"><img src="../img/facebook-logo.svg" alt="Logo Facebook"></a>
                    <a target="_blank" href="https://www.instagram.com/isryanmatheus"><img src="../img/instagram-logo.svg" alt="Logo Instagram"></a>
                    <a target="_blank" href="https://github.com/RyanMatheuZ"><img src="../img/github-logo.svg" alt="Logo GitHub"></a>
                </div>
            </div>

            <div class="copyright">
                <p><a target="_blank" href="https://pt.wikipedia.org/wiki/Licen%C3%A7a_MIT">MIT License</a> - Ryan Oliveira</p>
            </div>
        </div>
    </footer>

    <script src="../js/costumer-service.js"></script>
</body>

</html>
